services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cuckoo-app
    container_name: cuckoo-app
    restart: unless-stopped
    working_dir: /var/www
    entrypoint: ./entrypoint.sh
    volumes:
      - ./:/var/www
    networks:
      - cuckoo-network
    depends_on:
      - db
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s


  db:
    image: mysql:8.0
    container_name: cuckoo-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-cuckoo_db}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_PASSWORD: ${DB_PASSWORD:-db_password}
      MYSQL_USER: ${DB_USERNAME:-db_user}
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - cuckoo-network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5


  web:
    image: nginx:alpine
    container_name: cuckoo-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - cuckoo-network
    depends_on:
      - app

networks:
  cuckoo-network:
    driver: bridge
