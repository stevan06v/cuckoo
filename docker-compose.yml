services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: cuckoo-app
    restart: unless-stopped
    working_dir: /var/www
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - cuckoo-network
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: cuckoo-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - cuckoo-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: cuckoo-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-cuckoo}
      MYSQL_USER: ${DB_USERNAME:-cuckoo}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - ./db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - cuckoo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  cuckoo-network:
    driver: bridge
